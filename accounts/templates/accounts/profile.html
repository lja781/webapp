{% extends 'core/base.html' %}

{% block content %}

        <h1>{{ user.username }}
            <a class="btn btn-default" href="{% url 'logout' %}">Logout</a>
        {% if user.is_superuser %}
            <a class="btn btn-default" href="{% url 'admin:index' %}">Admin</a>
        {% endif %}</h1>
    </div>
{% endblock %}
