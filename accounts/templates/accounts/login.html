{% extends 'core/base.html' %}

{% block content %}
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>Login</h2>
        <div class="login">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="simple-button" type="submit">Login</button>
                <a class="simple-button" href="{% url 'signup' %}" style="left: 30px;">Sign up</a>
            </form>
        </div>
    </div>
{% endblock %}
