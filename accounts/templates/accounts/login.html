{% extends 'core/base.html' %}

{% block content %}
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>Login</h2>
        <div class="login">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
        </div>
        <a class="btn btn-default" href="{% url 'signup' %}">Sign up</a>
    </div>
{% endblock %}
