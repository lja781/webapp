{% load static %}
{% load staticfiles %}
<html>
<head>
    <title>lja781 Blog</title>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}"/>
</head>
<body>
    <div class="page-header">
        <h1>
        {% if meta.is_logged_in %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'profile' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu disabled" onclick="return false;"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
        {% endif %}
        <a href="{% url 'home' %}" class="top-menu"><span class="glyphicon glyphicon-home"></span></a>
        <a href="/">lja781 Blog</a></h1>
    </div>
    <div class="content container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
