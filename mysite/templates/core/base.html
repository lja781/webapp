{% load static %}
{% load staticfiles %}
<html>
<head>
    <title>lja781 Blog</title>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}"/>
</head>
<body>
    <div class="page-header">
        <h1>
            <span><a href="{% url 'cv' %}" title="My CV" class="top-menu">CV</a></span>
            {% if meta.is_logged_in %}
                <span><a href="{% url 'post_new' %}" title="New post" class="top-menu glyphicon glyphicon-plus"></a></span>
                <span><a href="{% url 'profile' %}" title="Profile" class="top-menu glyphicon glyphicon-user"></a></span>
            {% else %}
                <span><a href="{% url 'login' %}" title="Login to post" class="top-menu disabled glyphicon glyphicon-plus" onclick="return false;"></a></span>
                <span><a href="{% url 'login' %}" title="Login" class="top-menu glyphicon glyphicon-user"></a></span>
            {% endif %}
                <span><a href="{% url 'home' %}" title="Home" class="top-menu glyphicon glyphicon-home"></a></span>
        </h1>
        <h1>
            <a href="{% url 'home' %}" title="Home" class="page-title">lja781 Blog</a>
        </h1>
    </div>
    <div class="content container-fluid">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
