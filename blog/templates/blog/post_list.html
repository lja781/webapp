{% extends 'core/base.html' %}

{% block content %}
    {% if posts|length == 0 %}
        <div class="inline-notify">
            <p>Oh no! There aren't any posts yet!</p>
        </div>
    {% else %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <div class="content-preview">
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
